<html>

	<head>

		<link href="estilos/estilo.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<form action="/meu-formulário" method="post">
			
			<div>
				<label for="nome">Nome: </label>

			</div>

				<label for="mail">E-mail:</label>
				<input type="text" id="mail" name="mail_usuario" placeholder="e-mail">

			</div>

			<div>
				<label for="msg">Mensagem:</label>
				<textarea id="msg" name="mensagem_usuario">Teste teste</textarea>
				
			</div>

			<div>
				<button type="reset"> Limpar <b>campos</b></button>
			</div>
			<div>	
				<button type="submit"> Enviar <b>dados</b></button>
				<!--<input type="submit" value="Enviar dados">-->
			</div>

		</form>

	</body>
</html>
